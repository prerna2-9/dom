<html>
<head>
<title> Sign Up Page </title>
</head>
<body>
<form method="post">
<table width="500">
<tr>
<h1 align="center">User Sign Up</h1>
</tr>
<tr>
<th height="50">Name:</th>
<td><input type="text" id="name" name="name" required></td>
</tr>
<tr>
<tr>
<th height="50">Username/email:</th>
<td><input type="email" id="username" name="username" required></td>
</tr>
<tr>
<th height="50">Password:</th>
<td><input type="password" id="password" name="password" minlength="4" maxlength="6" required></td>
</tr>
<tr>
<th height="50" colspan="2"><input type="submit" value="Submit"/>
</tr>
</table>
</form>
</body>
</html>
